<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
      <div class="container">
        <div class="calculator">
          <div class="display">
            <div class="display-1">0</div>
            <div class="border"> <div class="display-2"></div></div>
            <div class="temp-result"></div>
          </div>
          <div class="all_button">
            <div class="button all-clear number-operation" onclick="clear()">C</div>
            <div class="button last-entity-clear number-operation">CE</div>
            <div class="button number-operation">%</div>
            <div class="button number-operation">/</div>
            <div class="button number-operation">7</div>
            <div class="button number-operation">8</div>
            <div class="button number-operation">9</div>
            <div class="button number-operation">*</div>
            <div class="button number-operation">4</div>
            <div class="button number-operation">5</div>
            <div class="button number-operation">6</div>
            <div class="button number-operation">-</div>
            <div class="button number-operation">1</div>
            <div class="button number-operation">2</div>
            <div class="button number-operation">3</div>
            <div class="button number-operation">+</div>
            <div class="button btn-0 number-operation">0</div>
            <div class="button number-operation dot">.</div>
            <div class="button equal number-operation">=</div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
